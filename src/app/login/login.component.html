<ion-content>
    <ion-grid fixed>
        <ion-row>
            <ion-col class="ion-text-center" size="12">
                <h2>Sistema Ãºnico de logueo</h2>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-item>
                    <ion-label>Usuario</ion-label>
                    <ion-input type="text" id="username" name="username" [(ngModel)]="usuario.username" placeholder="username" required></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Password</ion-label>
                    <ion-input type="password" id="password" name="password" [(ngModel)]="usuario.password" placeholder="password" required></ion-input>
                </ion-item>

                <div>
                    <ion-button expand="full" color="primary" (click)="login()">
                        Login
                    </ion-button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
